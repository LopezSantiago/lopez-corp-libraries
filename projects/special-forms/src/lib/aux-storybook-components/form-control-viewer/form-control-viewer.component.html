<div class="{{ theme }} p-5" *ngIf="control">
  <div class="text">Tipo: {{ control.type }}</div>
  <div class="mt-4" [ngSwitch]="control.type">
    <sp-input *ngSwitchCase="controlTypes.input" [control]="control"></sp-input>
    <sp-dropdown
      *ngSwitchCase="controlTypes.dropdown"
      [control]="control"
    ></sp-dropdown>
    <sp-autocomplete
      *ngSwitchCase="controlTypes.autocomplete"
      [control]="control"
    ></sp-autocomplete>
  </div>
  <div class="mt-4 text">Valor: {{ control.value | json }}</div>
</div>
